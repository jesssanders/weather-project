<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form id="search-form" class="container form-container">
        <input
          id="search-bar"
          type="search"
          placeholder="🏙️ Search for a city... "
          required
        />
        <input id="search-button" type="submit" value="🔍 Search" />
      </form>
    </header>
    <body>
      <div class="container main-container">
        <div class="header-grid">
          <div class="column">
            <h1 id="city"></h1>
            <h2 id="country"></h2>
          </div>
          <div class="column" id="weather-icon">
            <img src="" />
          </div>
        </div>
        <div class="main-grid">
          <div class="main-column">
            <div id="day-and-time">
              <strong>
                <span id="day"></span> <span id="date"></span>
                <span id="month"></span>, <span id="hour"></span>:<span
                  id="minutes"
                ></span
                ><span id="ampm"></span>
              </strong>
            </div>
            <div id="status"></div>
            <div id="range">
              <span
                ><strong>⬆️High: </strong><span id="high-temp-number"></span
                ><span class="small-unit">°C</span></span
              >
              <span style="margin-left: 5px"
                ><strong>⬇️Low: </strong><span id="low-temp-number"></span
                ><span class="small-unit">°C</span></span
              >
            </div>
            <div id="humidity">
              <strong>💧Humidity: </strong>
              <span id="humidity-number"></span>%
            </div>
            <div id="wind">
              <strong style="margin-left: 5px">💨Wind: </strong>
              <span id="wind-number"></span> m/s
            </div>
          </div>
          <div class="main-column">
            <div class="temperature">
              <span id="temperature"></span>
              <span class="large-unit">°C</span>
            </div>
            <span id="feels-like"
              >Feels like <span id="feels-like-number"></span
              ><span class="small-unit">°C</span>
            </span>
          </div>
        </div>
      </div>
      <div class="container" id="forecast-container">
        <div class="forecast-grid">
          <div class="forecast-column">
            <span id="day1"></span>
            <div id="day1Date"></div>
            <div id="day1Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day1High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day1Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-column">
            <span id="day2"></span>
            <div id="day2Date"></div>
            <div id="day2Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day2High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day2Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-column">
            <span id="day3"></span>
            <div id="day3Date"></div>
            <div id="day3Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day3High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day3Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-column">
            <span id="day4"></span>
            <div id="day4Date"></div>
            <div id="day4Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day4High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day4Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-column">
            <span id="day5"></span>
            <div id="day5Date"></div>
            <div id="day5Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day5High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day5Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-column">
            <span id="day6"></span>
            <div id="day6Date"></div>
            <div id="day6Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day6High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day6Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
          <div class="forecast-column">
            <span id="day7"></span>
            <div id="day7Date"></div>
            <div id="day7Icon">
              <img class="forecast-weather-icon" src="" />
            </div>
            <div>
              <div>
                <span>H: </span><span id="day7High"></span
                ><span class="small-unit">°C</span>
              </div>
              <div>
                <span>L: </span><span id="day7Low"></span
                ><span class="small-unit">°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <footer class="container">
      This project was coded by

    </footer>
    <script src="script.js"></script>
  </body>
</html>
