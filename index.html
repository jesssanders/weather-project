<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form id="search-form" class="container form-container">
        <input
          id="search-bar"
          type="search"
          placeholder="🏙️ Search for a city... "
          required
        />
        <input id="search-button" type="submit" value="🔍 Search" />
      </form>
    </header>
    <body>
      <div class="container main-container">
        <div class="header-grid">
          <div class="column">
            <h1 id="city"></h1>
            <h2 id="country"></h2>
          </div>
          <div class="column" id="weather-icon">
            <img src="" />
          </div>
        </div>
        <div class="main-grid">
          <div class="main-column">
            <div id="day-and-time">
              <strong>
                <span id="day"></span> <span id="date"></span>
                <span id="month"></span>, <span id="hour"></span>:<span
                  id="minutes"
                ></span
                ><span id="ampm"></span>
              </strong>
            </div>
            <div id="status"></div>
            <div id="humidity">
              <strong>💧Humidity: </strong>
              <span id="humidity-number"></span>%
            </div>
            <div id="wind">
              <strong style="margin-left: 5px">💨Wind: </strong>
              <span id="wind-number"></span> m/s
            </div>
          </div>
          <div class="main-column">
            <div class="temperature">
              <span id="temperature"></span>
              <span class="large-unit">°C</span>
            </div>
            <span id="feels-like"
              >Feels like <span id="feels-like-number"></span
              ><span class="small-unit">°C</span>
            </span>
          </div>
        </div>
      </div>
    </body>
    <footer class="container">
      This project was coded by
      <a href="https://github.com/jesssanders" target="_blank">Jess Sanders</a>,
      is open-sourced on
      <a href="https://github.com/jesssanders/weather-project" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://weather-project-jess.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
