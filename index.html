<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form id="search-form" class="container form-container">
        <input
          id="search-bar"
          type="search"
          placeholder="🏙️ Search for a city... "
          required
        />
        <input id="search-button" type="submit" value="🔍 Search" />
      </form>
    </header>
    <main>
      <div class="container main-container">
        <div id="day-and-time">
          <span id="day"></span> <span id="date"></span>
          <span id="month"></span>, <span id="hour"></span>:<span
            id="minutes"
          ></span
          ><span id="ampm"></span>
        </div>
        <div class="main-grid">
          <div>
            <div id="city"></div>
            <div id="country"></div>
          </div>
          <div>
            <div class="current-weather">
              <div id="weather-icon"></div>
              <div id="temperature"></div>
            </div>
            <div class="current-status">
              <span id="status"></span>
              <span id="feels-like"></span>
            </div>
          </div>
        </div>
        <div><span id="high-temp"></span> <span id="low-temp"></span></div>
        <div><span id="humidity"></span> <span id="wind"></span></div>
      </div>
      <div class="container forecast-container">
        <div class="forecast-grid">
          <!-- HTML FORECAST GETS INSERTED HERE -->
        </div>
      </div>
    </main>
    <footer class="container">
      This project was coded by
      <a href="https://github.com/jesssanders" target="_blank">Jess Sanders</a>,
      is open-sourced on
      <a href="https://github.com/jesssanders/weather-project" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://weather-project-jess.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
